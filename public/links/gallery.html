<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/../styles.css">
    <script src="index.js"></script>
    <title>Barber Shop</title>
</head>
<body>
    <div class="navBar">
        <a href="/links/gallery.html" id="galleryLink">Gallery</a>
        <div class="navBarBox">
            <a href="/../index.html" id="homeLink">Home</a>
            <a href="/links/about.html" id="aboutLink">About Us</a>
            <a href="/links/help.html" id="helpLink">Help</a>
        </div>
    </div>

    <div class="gallery-wrap">
        <img src="/images/back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="/images/img-1.jpeg"></span>
                <span><img src="/images/img-2.jpeg"></span>
                <span><img src="/images/img-3.jpeg"></span>
            </div>
            <div>
                <span><img src="/images/img-1.jpeg"></span>
                <span><img src="/images/img-2.jpeg"></span>
                <span><img src="/images/img-3.jpeg"></span>
            </div>
        </div>
        <img src="/images/next.png" id="nextBtn">
    </div>
    <script>

        let scrollContainer = document.querySelector('.gallery');
        let backBtn = document.querySelector('#backBtn');
        let nextBtn = document.querySelector('#nextBtn');

        scrollContainer.addEventListener('wheel', (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehavior = "auto";
        })

        nextBtn.addEventListener('click', () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 900;
        })

        backBtn.addEventListener('click', () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 900;
        })

    </script>
</body>
</html>
